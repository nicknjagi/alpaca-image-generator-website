<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alpaca Generator</title>
</head>
<body>
    <main>
        <h1>ALPACA GENERATOR</h1>
        <div class="container">
            <div class="img-container">
                <div class="img">
                    <img src="./alpaca/nose.png" alt="nose" class="nose">
                    <img src="./alpaca/hair/default.png" alt="hair" class="hair">
                    <img src="./alpaca/ears/default.png" alt="ears" class="ears">
                    <img src="./alpaca/accessories/headphone.png" alt="accessories" class="accessories">
                    <img src="./alpaca/eyes/default.png" alt="eyes" class="eyes">
                    <img src="./alpaca/mouth/default.png" alt="mouth" class="mouth">
                    <img src="./alpaca/neck/default.png" alt="neck" class="neck">
                    <img src="./alpaca/leg/default.png" alt="leg" class="leg">
                </div>
                <div class="img-btns">
                    <button id="random">Random</button>
                    <button id="download">Download</button>
                </div>
            </div>

            <div class="btns-container">
                <div class="accessories">
                    <h3>ACCESSORIZE THE ALPACA'S</h3>
                    <div class="accessories-btns">
                        <button class="hair-el">Hair</button>
                        <button class="ears-el">Ears</button>
                        <button class="eyes-el">Eyes</button>
                        <button class="mouth-el">Mouth</button>
                        <button class="neck-el">Neck</button>
                        <button class="leg-el">Leg</button>
                        <button class="accessories-el">Accessories</button>
                        <button class="background-el">background</button>
                    </div>
                </div>
                <div class="style">
                    <h3>STYLE</h3>
                    <div class="style-btns">
                        <button>Default</button>
                        <button>Curls</button>
                        <button>Short</button>
                        <button>Bang</button>
                        <button>Elegant</button>
                        <button>Quiff</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
