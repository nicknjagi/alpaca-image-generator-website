<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f8d6222a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Alpaca Generator</title>
</head>
<body>
    <main>
        <h1>ALPACA GENERATOR</h1>
        <div class="container">
            <div class="img-container">
                <div id="image" class="img">
                    <img src="./alpaca/nose.png" alt="nose" class="nose-img">
                    <img src="./alpaca/hair/default.png" alt="hair" class="hair-img">
                    <img src="./alpaca/ears/default.png" alt="ears" class="ears-img">
                    <img src="./alpaca/accessories/headphone.png" alt="accessories" class="accessories-img">
                    <img src="./alpaca/eyes/default.png" alt="eyes" class="eyes-img">
                    <img src="./alpaca/mouth/default.png" alt="mouth" class="mouth-img">
                    <img src="./alpaca/neck/default.png" alt="neck" class="neck-img">
                    <img src="./alpaca/leg/default.png" alt="leg" class="leg-img">
                </div>
                <div class="img-btns">
                    <button id="random"><i class="fa-solid fa-shuffle"></i> Random</button>
                    <button id="download"><i class="fa-solid fa-download"></i> Download</button>
                </div>
            </div>

            <div class="btns-container">
                <div class="accessories">
                    <h3>ACCESSORIZE THE ALPACA'S</h3>
                    <div class="accessories-btns">
                        <button class="hair-el active">Hair</button>
                        <button class="ears-el">Ears</button>
                        <button class="eyes-el">Eyes</button>
                        <button class="mouth-el">Mouth</button>
                        <button class="neck-el">Neck</button>
                        <button class="leg-el">Leg</button>
                        <button class="accessories-el">Accessories</button>
                        <button class="background-el">background</button>
                    </div>
                </div>
                <div class="style">
                    <h3>STYLE</h3>
                    <div class="style-btns">
                        <button>Default</button>
                        <button>Curls</button>
                        <button>Short</button>
                        <button>Bang</button>
                        <button>Elegant</button>
                        <button>Quiff</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
